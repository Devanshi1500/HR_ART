{% extends 'index.html' %}

{% block content %}
<div class="container-fluid text-center">
    <div class="container" style="width: 40%;margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
        <a href="/" class="btn btn-round btn-primary">Employee Login</a>
        <a href="" class="btn btn-default btn-round">Admin Login</a>
        <div class="card">
            <div class="card-header card-header-text card-header-primary">
                <div class="card-text">
                    <h4 class="card-title">
                        <img src="./static/img/companylogo.png"
                            class="img-fluid rounded-circle" width="100" alt="">
                        <br><br>
                        Admin Log In
                    </h4>
                </div>
            </div>
            <div class="card-body">
                <br>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password" name="password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-round">Sign In</button>
                    <br>
                    <a href="/register">Register</a>
                    <!--
                        <br>
                    OR
                    <br>
                    <a href="/register">Register an Employee</a>
                    -->
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
