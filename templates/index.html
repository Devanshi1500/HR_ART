<html>

<head>
    <link rel="stylesheet" href="../static/css/material-kit.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
</head>

<body>
    {% block content %}
    <div class="container-fluid text-center">
        <div class="container" style="width: 40%;margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);">
            <a href="" class="btn btn-round btn-default">Employee Login</a>
            <a href="/adminlogin" class="btn btn-primary btn-round">Admin Login</a>
            <div class="card">
                <div class="card-header card-header-text card-header-primary">
                    <div class="card-text">
                        <h4 class="card-title">
                            <img src="./static/img/companylogo.png"
                                class="img-fluid rounded-circle" width="100" alt="">
                            <br><br>
                            Employee Log In
                        </h4>
                    </div>
                </div>
                <div class="card-body">
                    <br>
                    <form action="" method="POST">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" name="password" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-round">Sign In</button>
                        
                        <br>
                        OR
                        <br>
                        Don't have an account? <a href="/register">Register as Employee</a>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
    <script src="../static/js/material-kit.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
